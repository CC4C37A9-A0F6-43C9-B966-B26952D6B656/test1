<div class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-barcode"></span>&nbsp;Products</h3>
                        </div>
                        <div class="col-md-6 text-right">
                            <a href="#/checkout" class="btn btn-success btn-xs" ng-show="ProductsOnCart.length !== 0">
                                Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-responsive table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Cost in CAD</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="product in Products">
                                <td>{{product.ProductName}}</td>
                                <td>{{product.UnitCost| currency}}</td>
                                <td>
                                    <!--<input type="button" id="Edit" value="Add to cart"
                                            class="btn btn-link" data-ng-click="cartAdd(product)" />-->
                                    <input type="button" id="Edit" value="Add to cart"
                                            class="btn btn-link" data-ng-click="cartAdd(product)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
