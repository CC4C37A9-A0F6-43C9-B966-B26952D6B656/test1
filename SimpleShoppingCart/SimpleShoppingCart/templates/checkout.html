<div class="container">
    <div>

        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="alert alert-danger" ng-show="ProductsOnCart.length === 0">
                        <strong>8-(</strong> Your cart ins empty.
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3 class="panel-title">
                                        <span class="glyphicon glyphicon-barcode"></span>&nbsp;Cart items
                                        <span class="badge">{{ProductsOnCart.length}}</span>
                                    </h3>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a href="#" class="btn btn-success btn-xs">
                                        Continue to shopping &nbsp;<span class="glyphicon glyphicon glyphicon-tag" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-responsive table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>Item in the cart</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="product in ProductsOnCart">
                                        <td>{{product.ProductName}}</td>
                                        <td>{{product.UnitCost| currency}}</td>
                                        <td>
                                            <input type="button" id="Edit" value="Remove" class="btn btn-link" data-ng-click="cartRemove(product)" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 text-right">
                    <button class="btn btn-info btn-xs" ng-click="CalculateTaxes(ProductsOnCart)" ng-show="ProductsOnCart.length !== 0">
                        Calculate taxes &nbsp;<span class="glyphicon glyphicon glyphicon-tag" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 text-right">
                    Sub-Total: {{subTotal| currency}} CAD
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 text-right">
                    Tax: {{tax| currency}}  CAD
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 text-right">
                    <strong> Total: {{total| currency}}  CAD</strong>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
